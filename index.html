<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <title>UIassignment</title>
</head>
<body>
    <div class="flex">
        <div class="nav">
            <div class="cancelNav">
                <div class="companyLogo">
                    <div class="comIcon"></div>
                    <h2 class="comText">Logo</h2>
                </div>
                <div class="cross-icon">
                    <h1>x</h1>
                </div>
            </div>
            <div class="menu">
                <ion-icon name="menu" class="menu-icon"></ion-icon>
                <p>Hide Menu</p>
            </div>
            <div class="pages">
                <div class="Dashboard box">
                    <ion-icon name="speedometer-outline"></ion-icon>
                    <p>Dashboard</p>
                </div>
                <div class="Projects box active-page">
                    <ion-icon name="albums"></ion-icon>
                    <p>Projects</p>
                </div>
                <div class="Earnings box">
                    <ion-icon name="cash"></ion-icon>
                    <p>Earnings</p>
                </div>
                <div class="Profile box">
                    <ion-icon name="person"></ion-icon>
                    <p>Profile</p>
                </div>
                <div class="support box">
                    <p>Support</p>
                </div>
                <div class="ticket box">
                    <ion-icon name="ticket" id="ticket-icon"></ion-icon>
                    <p>Tickets</p>
                    <div class="ticket-box">
                    <p>5</p>
                </div>
                </div>
            </div>

        </div>
        <div class="main">
            <div class="profile-header">
                <div class="menuButton">
                    <ion-icon name="menu" class="menu-icon"></ion-icon>
                </div>
                <div class="profile-main">
                    <h3 class="name">
                        Araf
                    </h3>
                    <div class="pfp-img">
                        <img src="./Image_and_icons/dummy.jpeg" class="imgs" alt="user-pfp" />
                    </div>
                </div>
            </div>
            <div class="navigate">
                <div class="navigation">
                    <h2 class="activeh2">My Projects <span class="counter">(0)</span></h2>
                    <h2>Explore</h2>
                </div>
                <div class="searchDiv">
                    <ion-icon name="search" class="search-icon"></ion-icon>
                    <input placeholder="Search Projects" type="search"/>
                </div>
            </div>
            <div class="movingdiv">
                <div class="outline"></div>
            </div>
            <div class="cards">
            </div>
        </div>
      </div>
    

    <script src="script.js"></script>
</body>
</html>
